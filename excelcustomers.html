<head>
  <title>Excel Dry Cleaners Customers List</title>
</head>

<body>
  <div class="container">
      {{> header}}
      {{> totalCustomers}}
      {{> newCustomer}}
      {{> customersList}}

  </div>
</body>

<template name="header">
  <h1>Excel Dry Cleaners</h1>
  <h2> Customers List </h2>
  <hr />
  {{>loginButtons}}
  <hr />
</template>

<template name="customersList">
    {{#if currentUser}}

    <table class="table table-striped table-bordered">
        <tr>
        <th>First name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Telephone</th>
        <th>Address</th>
        <th>Postcode</th>
        <th>Importance</th>
        <th>Comments</th>
        <th>Edit Importance</th>
        <th class="td-actions"></th>
        </tr>


        {{#each customer}}



        <tr>
            <td>{{firstname}}</td>
            <td>{{surname}}</td>
            <td>{{email}}</td>
            <td>{{telephone}}</td>
            <td>{{address}}</td>
            <td>{{postcode}}</td>
            <td>{{importance}}</td>
            <td>{{comments}}</td>
            <td>
            <input type="button" class="upimportance" value="Up" />
            <input type="button" class="downimportance" value="Down" />
            </td>
            <td> <a href="#" class="delete">Delete</a> </td>



        </tr>

        <hr />

        {{/each}}
    </table>

    {{/if}}

</template>

<template name="newCustomer">
    {{#if currentUser}}
    <form class="form-inline newCustomerForm">
        Firstname: <input type="text" class="firstname"/>
        Surname: <input type="text" class="surname"/>
        Email: <input type="text" class="email"/>
        Telephone: <input type="text" class="telephone"/>
        Address: <input type="text" class="address"/>
        Postcode: <input type="text" class="postcode"/>
        Importance: <input type="text" class="importance"/>
        Comments: <input type="text" class="comments"/>
        <input type="submit" value="Add" />
    </form>
    <hr />
    {{/if}}

</template>

<template name="totalCustomers">
    {{#if currentUser}}

    <hr />
    <h2>Total number of customers in the database is {{totalNumber}} </h2>
    <hr />

    {{/if}}

</template>
